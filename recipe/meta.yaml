{% set name = "sahi" %}
{% set version = "0.11.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sahi-{{ version }}.tar.gz
  sha256: 52ca98a4f691e661a41d063142d8adc0849b2999a100e241fd584dfee26a9397

build:
  number: 1
  noarch: python
  entry_points:
    - sahi=sahi.cli:app
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fire
    - py-opencv >=4.2.0.32
    - pillow >=8.2.0
    - python >=3.6
    - pyyaml
    - shapely >=1.8.0
    - terminaltables
    - tqdm >=4.48.2
    - requests
    - pytorch
    - pybboxes ==0.1.6
    - click

test:
  imports:
    - sahi
    - sahi.postprocess
  commands:
    # - pip check
    - sahi --help
  # requires:
  #  - pip

about:
  home: https://github.com/obss/sahi
  summary: A vision library for performing sliced inference on large images/small objects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fcakyon
    - weiji14
